{% extends "layout.html" %}
{% block body %}

<ul>
    {% for probe_name, detail in probe_details.iteritems() %}
    <li><h3><a href = "/{{ probe_name }}">{{ probe_name }}</a></h3>
        <ul>
            {% for param, value in detail.iteritems() %}
                <li><a href = "/{{ probe_name }}/{{ param }}">{{ param }}</a>: {{ value }}</li>
            {% endfor %}
        </ul>
    {% endfor %}

</ul>
{% endblock %}
