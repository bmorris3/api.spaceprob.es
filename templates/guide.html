{% extends "layout.html" %}
{% block body %}

<p><a href = "/api/">List of All Probes</a></p>

<h3>Data:</h3>
<ul>
    {% for probe_name, detail in probe_details.iteritems() %}
    <li>
        <h3>
        <a name = "{{ probe_name }}" href = "/api/{{ probe_name }}">{{ probe_name }}</a></h3>
        <ul>
            {% for param, value in detail.iteritems() %}
                <li>
                    <a href = "/api/{{ probe_name }}/{{ param }}">{{ param }}</a>: {{ value }}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}

</ul>
{% endblock %}
